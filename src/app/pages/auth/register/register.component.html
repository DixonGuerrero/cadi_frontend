<main class="bg-gradient-to-r from-cyan-500 to-blue-500 w-full h-screen flex justify-center items-center">
   <div class="grid grid-cols-3 gap-4">
     <div class=" lg:col-span-1  col-span-3  mb-0 md:mb-4">
       <div class="bg-white p-5 rounded-lg shadow-md w-80">
        
         <h2 class="text-xl text-blue-600 font-bold mb-4">Importante!!</h2>
         <p class="text-sm">Para poder iniciar con nosotros primero debes registrar tu empresa</p>
       </div>
     </div>
     
     <div class="lg:col-span-1 col-span-3 flex justify-center">
       <!-- Columna central para el formulario -->
       <section class="bg-white p-10 rounded-xl w-96 ">
         <h1 class="text-5xl font-bold text-blue-600 text-center mb-12">
           Registrarse
         </h1>
         <form class="max-w-sm mx-auto">
          <div class="mb-5">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Nombre de Empresa</label
            >
            <input
              type="text"
              id="name"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              placeholder="Ingrese el nombre de su empresa"
              required
            />
          </div>
          <div class="mb-5">
            <label
              for="direction"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Direccion</label
            >
            <input
              type="text"
              id="direction"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              required
              placeholder="Ingrese la direccion de su empresa"
            />
          </div>
          <div class="mb-5">
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="password"
              id="email"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              required
              placeholder="Ingrese en email de su empresa"
            />
          </div>
          <div class="mb-5">
            <label
              for="telephone"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Telefono</label
            >
            <input
              type="password"
              id="telephone"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              required
              placeholder="Ingrese el numero de su compañia"
            />
          </div>
  
          <div class="flex justify-center">
            <!-- Div para centrar el botón -->
            <a
            routerLink="/auth/departament"
              class="text-white my-5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Siguiente
            </a>
          </div>
  
          
        </form>
         <div class="flex justify-between">
           <p>¿Ya tienes una cuenta?</p>
           <a routerLink="/auth/login" class="text-green-500 font-bold"
             >Iniciar Sesion</a
           >
         </div>
       </section>
     </div>

     <div class="lg:col-span-1 col-span-3"></div>
     
   </div>
 </main>
