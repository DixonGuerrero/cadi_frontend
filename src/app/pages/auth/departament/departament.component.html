<main
  class="bg-gradient-to-r from-cyan-500 to-blue-500 w-full h-screen flex justify-center items-center"
>
  <div class="grid grid-cols-3 gap-4">
    <div class="lg:col-span-1 col-span-3 mb-0 md:mb-4">
      <div class="bg-white p-5 rounded-lg shadow-md w-80">
        <h2 class="text-xl text-blue-600 font-bold mb-4">Muy Bien !!</h2>
        <p class="text-sm">
          Ahora para continuar su proceso debes registrar un departamento de tu
          empresa para poder iniciar el sistema
        </p>
      </div>
    </div>

    <div class="lg:col-span-1 col-span-3 flex justify-center">
      <!-- Columna central para el formulario -->
      <section class="bg-white p-10 rounded-xl w-[400px]">
        <div class="mb-12">
          <h1 class="text-5xl font-bold text-blue-600 text-center">
            Departamento
          </h1>
          <p class="text-gray-500 text-center mt-2">Continua tu registro</p>
        </div>
        <form [formGroup]="formRegisterDepartament"  (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
          <div class="mb-5">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Nombre
            </label>
            <input
              type="text"
              id="name"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
              placeholder="Ingrese el nombre del departamento"
              required
              formControlName="nombreDepartamento"
            />
          </div>
          <div class="mb-5">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Descripcion</label
            >
            <textarea
              id="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Ingrese una descripción del departamento"
              required
              formControlName="descripcion"
            ></textarea>
          </div>

          <div class="flex justify-center">
            <!-- Div para centrar el botón -->
            <button
              type="submit"
              class="text-white my-5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Siguiente
            </button>
          </div>
        </form>
        <div class="flex justify-between">
          <p>¿Ya tienes una cuenta?</p>
          <a routerLink="/auth/login" class="text-green-500 font-bold"
            >Iniciar Sesion</a
          >
        </div>
      </section>
    </div>

    <div class="lg:col-span-1 col-span-3"></div>
  </div>
</main>
