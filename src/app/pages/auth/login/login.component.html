<main class="bg-gradient-to-r from-cyan-500 to-blue-500 w-full h-screen flex justify-center items-center">
  <section class="bg-white p-10 rounded-xl w-96 h-[450px]">
    <h1 class="text-4xl font-bold text-blue-600 text-center mb-12">LOGIN</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="max-w-sm mx-auto">
     <div class="mb-5">
       <label
         for="email"
         class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
         >Nombre de Usuario</label
       >
       <input
         type="email"
         id="email"
         class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
         placeholder="name@user.com"
         required formControlName="username"
       />
     </div>
     <div class="mb-5">
       <label
         for="password"
         class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
         >Contraseña</label
       >
       <input
         type="password"
         id="password"
         class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
         required placeholder="********" formControlName="password"
       />
     </div>
     
     
     <div class="flex justify-center"> <!-- Div para centrar el botón -->
        <button
           
          type="submit"
          class="text-white my-5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Iniciar Sesión
        </button>
      </div>

     <div class="flex justify-between">
        <p>
            ¿No tienes una cuenta? 
        </p>
        <a routerLink="/auth/register" class="text-green-500 font-bold ">Regístrate</a>
     </div>
   </form>
 </section>

 
</main>
