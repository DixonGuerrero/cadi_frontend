<!-- Vacations Modal modal -->
<div
  id="vacations-modal{{ id_employee }}"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div
      class="relative shadow-xl shadow-blue-300 bg-blue-100 rounded-lg dark:bg-gray-700"
    >
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Registrar Vacaciones
        </h3>
        <button
          (click)="this.modalService.hideModal()"
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <div class="p-4 md:p-5">
        <form
          [formGroup]="formVacation"
          (ngSubmit)="onVacationAdd()"
          class="space-y-4"
          action="#"
        >
          <div>
            <label
              for="start"
              class="block mb-2 text-start text-sm font-medium text-gray-900 dark:text-white"
              >Ingrese la fecha de inicio</label
            >
            <input
              (click)="onDateClick($event)"
              (change)="onStartDateChange()"
              type="date"
              name="start"
              id="start"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="name@company.com"
              formControlName="startDate"
              required
            />
          </div>

          <div>
            @if(formVacation.value.startDate){
            <div>
              <label
                for="end"
                class="block mb-2 text-start text-sm font-medium text-gray-900 dark:text-white"
                >Esta seria la fecha de finalizacion de las vacaciones
              </label>
              <p
                class="text-center text-xl text-green-600 p-2 rounded-lg bg-slate-300"
              >
                {{ endDate }}
              </p>
            </div>
            }@else{
            <div class="text-slate-500 text-start">
              <p class="mb-2">
                El sistema calculará automáticamente la fecha de finalización de
                las vacaciones.
              </p>

              <p>
                Una vez creadas las vacaciones, se enviará un correo electrónico
                al empleado informándole de este hecho.
              </p>
            </div>
            }
          </div>

          <div class="flex flex-row justify-end gap-2">
            <a
              (click)="this.modalService.hideModal()"
              class="dark:text-slate-200 text-slate-500 border border-slate-400 inline-flex items-center bg-transparent hover:bg-red-700 hover:text-slate-200 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-slate-600 dark:hover:bg-red-700 dark:focus:ring-blue-800"
            >
              Cancelar
            </a>
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Registrar Vacaciones
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
