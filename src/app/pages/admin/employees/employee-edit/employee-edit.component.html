<div 
[attr.id]="'modal-edit-employee' + employee?.id_Empleado"
tabindex="-1"
aria-hidden="true"
class=" fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"

>
<div class="relative p-4 w-full max-w-md max-h-full">
  <!-- Modal content -->
  <div
    class="relative bg-white rounded-lg dark:bg-gray-700 shadow-md shadow-blue-400"
  >
    <!-- Modal header -->
    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
    >
      <h3 class="text-xl font-semibold text-blue-500">
        Crear nuevo Empleado
      </h3>
      <button
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <form [formGroup]="formEditEmployee" (ngSubmit)="editEmployee()" class="p-4 md:p-5">
      <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="col-span-2" (click)="onDateClick($event)">
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-start text-gray-900 dark:text-white"
            >Nombre</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Nombre empleado"
            required=""
            formControlName="nombre"
            value="{{employee?.nombre}}"
          />
        </div>
        <div class="col-span-2" (click)="onDateClick($event)">
          <label
            for="last-name"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Apellido</label
          >
          <input
            type="text"
            name="last-name"
            id="last-name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Apellido empleado"
            required=""
            formControlName="apellido"
          />
        </div>
        <div class="col-span-2 sm:col-span-1" (click)="onDateClick($event)">
          <label
            for="salary"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Salario</label
          >
          <input
            type="number"
            name="salary"
            id="price"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="$2999"
            required=""
            formControlName="salario"
          />
        </div>
        <div class="col-span-2 sm:col-span-1" (click)="onDateClick($event)">
          <label
            for="departament"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Departamento</label
          >
          <select
            id="departament"
            formControlName="departamento_Id"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          >
            <option selected="">Departamento</option>
            @for(departament of departaments; track
            departament.id_departamento) {
            <option value='{{ departament.id_departamento }}'>{{ departament.nombreDepartamento }}</option>
            }
          </select>
        </div>

        <div class="col-span-2" (click)="onDateClick($event)">
          <label
            for="email"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Correo</label
          >
          <input
            type="text"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Apellido empleado"
            required=""
            formControlName="email"
          />
        </div>
        <div class="col-span-2 sm:col-span-1" (click)="onDateClick($event)">
          <label
            for="phone-input"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Telefono</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 19 18"
              >
                <path
                  d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="phone-input"
              aria-describedby="helper-text-explanation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full ps-10 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="123-456-7890"
              required
              formControlName="telefono"
            />
          </div>
        </div>
        <div class="col-span-2 sm:col-span-1" (click)="onDateClick($event)">
          <label
            for="naci"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Nacimiento:</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="date"
              id="naci"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required
              formControlName="fecha_Nacimiento"
            />
          </div>
        </div>
        <div class="col-span-2" (click)="onDateClick($event)">
          <label
            for="direction"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Direccion</label
          >
          <input
            type="text"
            name="direction"
            id="direction"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Direccion de Vivienda"
            required=""
            formControlName="direccion"
          />
        </div>
        <div class="col-span-2 sm:col-span-1" (click)="onDateClick($event)">
          <label
            for="role"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Puesto</label
          >
          <input
            type="text"
            name="role"
            id="role"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Direccion de Vivienda"
            required=""
            formControlName="puesto"
          />
        </div>
        <div class="col-span-2 sm:col-span-1" (click)="onDateClick($event)">
          <label
            for="contratation"
            class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Contratacion</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="date"
              id="contratation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"

              required
              formControlName="fecha_Contratacion"
            />
          </div>
        </div>
      </div>
      <div class="flex flex-row gap-2 justify-end">
        <a
          (click)="this.modalService.hideModal()"
          class="dark:text-slate-200 text-slate-500 border border-slate-400 inline-flex items-center bg-transparent hover:bg-red-700 hover:text-slate-200 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-slate-600 dark:hover:bg-red-700 dark:focus:ring-blue-800"
          
        >
          Cancelar
        </a>
        <!--  Agregar boton de cancelar  -->
        <button
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Crear Empleado
        </button>
      </div>
    </form>
  </div>
</div>
</div>
