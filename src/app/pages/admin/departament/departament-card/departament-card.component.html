<div class="rounded-lg border shadow-md   w-full sm:w-96">
  <div class="gap-2 p-6">
    <div class="mb-2">
      <h3 class="sm:text-2xl text-slate-500 dark:text-slate-300 font-semibold my-0">
        {{ departament.nombreDepartamento }}
      </h3>
      <span class="font-medium text-slate-400 dark:text-slate-400 sm:text-lg text-md">
          {{ departament.descripcion }}
        </span>
    </div>
    <div class="flex ">
    <p-button
      label="Editar"
      icon="pi pi-pencil"
      (onClick)="editDepartament()"
      iconPos="right"
      class="mr-2 "

      styleClass="bg-transparent border-slate-300 py-2 px-3 text-sm  sm:py-2 sm:px-5 text-slate-400 dark:text-white font-semibold sm:text-lg"
     />  
    <p-button
      label="Eliminar"
      icon="pi pi-trash"
      iconPos="right"
      (onClick)="confirmDelete($event)"
      class="mr-2 "
      styleClass="bg-red-400 border-slate-300 py-2 px-3 text-sm  sm:py-2 sm:px-5 text-slate-400 text-white font-semibold sm:text-lg"/>
    </div>
    
    
  </div>
</div>
