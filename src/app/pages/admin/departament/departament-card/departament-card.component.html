<app-departament-edit [departament]="departament" (departamentEdited)="handleEditDepartament($event)"/>
<div

class="rounded-lg border shadow-sm h-60 bg-green-200 w-96 ">
  <div class=" gap-2 p-6">
    <div class="flex items-center justify-between">
      <div class="text-2xl text-slate-600 font-semibold">
         {{ departament.nombreDepartamento }}
      </div>

      <div class="flex gap-2 items-center justify-center">
       

        <button
        [attr.data-modal-target]="'departament-modal-edit' + departament.id_departamento"
        [attr.data-modal-toggle]="'departament-modal-edit' + departament.id_departamento"
       
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-edit"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"
            />
            <path
              d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"
            />
            <path d="M16 5l3 3" />
          </svg>
          <span class="sr-only">Icon description</span>
        </button>
        <button
            (click)="handleDelete()"
          type="button"
          class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
        <svg  xmlns="http://www.w3.org/2000/svg"  width="15"  height="15"  viewBox="0 0 24 24"  fill="none"  stroke="#ffffff"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-trash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
          <span class="sr-only">Icon description</span>
        </button>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="font-medium text-xl flex justify-between">
        <span class="text-slate-500">Descripcion: </span>
        <span class="font-semibold text-slate-700">
          {{ departament.descripcion }}
        </span>
      </div>

     
    </div>
  </div>
</div>
