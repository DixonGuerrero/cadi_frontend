<div class="p-5 my-2   rounded-lg  sm:min-h-80">

   <div class="flex flex-row py-3 justify-between items-center">

    
      <h2
        class="p-2 text-xl sm:text-3xl font-semibold text-blue-600 dark:text-blue-300"
      >
        Departamentos
      </h2>
  
      <p-button
      label="Crear"
      (onClick)="showCreateDepartament()"
      icon="pi pi-plus-circle"
      iconPos="right"
      class="mr-2 "
      styleClass="bg-blue-500 border-none py-2 px-3 text-sm  sm:py-2 sm:px-5 text-white font-semibold sm:text-lg"
    />

      
    </div>

   
   <div class="flex justify-center flex-wrap flex-col sm:flex-row  sm:gap-4 sm:w-auto w-full">
      @for(departament of departaments; track departament.id_departamento){
         <app-departament-card [departament]="departament"  />
      }

   </div>
   
</div>
