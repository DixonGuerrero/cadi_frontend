
<!-- Vacations Modal modal -->
<div id="license-modal{{id_employee}}" tabindex="-1" aria-hidden="true" class=" hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full" >
   <div class="relative p-4 w-full max-w-md max-h-full">
       
       <div class="relative shadow-xl shadow-blue-300 bg-blue-100 rounded-lg dark:bg-gray-700">
          
           <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
               <h3 class="text-xl font-semibold text-blue-500 dark:text-white">
                   Agregar Licencia
               </h3>
               <button (click)="this.modal?.hide()"
                type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" >
                   <svg class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                       <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                   </svg>
                   <span class="sr-only">Close modal</span>
               </button>
           </div>
           
           <div class="p-4 md:p-5">
               <form [formGroup]="licenceAddForm"  (ngSubmit)="onLicenseAdd()"   class="space-y-4"  action="#">
                  <div class="">
                     <label for="type-license" class="block mb-2 text-start text-sm font-medium text-slate-700 dark:text-white">Tipo de licencia: </label>
                     <select (click)="onDateClick($event)" id="type-license" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     formControlName="typeLicense">
                       <option selected>Seleccione la licencia</option>
                       <option value="Maternidad">Maternidad</option>
                       <option value="Paternidad">Paternidad</option>
                       <option value="Luto">Luto</option>
                       <option value="Enfermedad">Enfermedad</option>
                     </select>
                  </div>
                  <div class="max-w-full mx-auto grid grid-cols-2  gap-4">
                     <div>
                        <label for="start-time" class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white">Inicio de licencia:</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input (click)="onDateClick($event)" type="date" id="start-time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" min="09:00" max="18:00" value="00:00" required formControlName="startDate" />
                        </div>
                    </div>
                    <div>
                        <label for="end-time" class="block text-start mb-2 text-sm font-medium text-gray-900 dark:text-white">Fin de licencia:</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <input (click)="onDateClick($event)" type="date" id="end-time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" min="09:00" max="18:00" value="00:00" required formControlName="endDate"/>
                        </div>
                    </div>
                  </div>
                   
                 <div class=" flex flex-row justify-end gap-2 ">
                  <button
                  (click)="this.modal?.hide()"
                  class="dark:text-slate-200 text-slate-500 border mt-3 border-slate-400 inline-flex items-center bg-transparent hover:bg-red-700 hover:text-slate-200 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-slate-600 dark:hover:bg-red-700 dark:focus:ring-blue-800" 
                >
                 
                  Cancelar
                </button>
                <button 
                type="submit" class=" text-white bg-blue-600 mt-3 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrar Horas</button>
                </div>

                   
                   
               </form>
           </div>
       </div>
   </div>
</div>
