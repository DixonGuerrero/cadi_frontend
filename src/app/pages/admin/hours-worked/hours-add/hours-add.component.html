<!-- Vacations Modal modal -->
<div id="hours-modal{{id_employee}}" tabindex="-1" aria-hidden="true" class=" hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
   <div class="relative p-4 w-full max-w-md max-h-full">
       
       <div class="relative shadow-xl shadow-green-300 bg-green-100 rounded-lg dark:bg-gray-700">
          
           <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
               <h3 class="text-xl font-semibold text-green-500 dark:text-white">
                   Registrar Horas
               </h3>
               <button 
                type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" >
                   <svg class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                       <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                   </svg>
                   <span class="sr-only">Close modal</span>
               </button>
           </div>
           
           <div class="p-4 md:p-5">
               <form [formGroup]="formHoursWorked"  (ngSubmit)="onHoursWorkedAdd()" class="space-y-4"  action="#">
                   <div>
                       <label for="day" class="block mb-2 text-start text-sm font-medium text-gray-900 dark:text-white">Dia de trabajo</label>
                       <input 
                       (click)="onDateClick($event)"
                       type="date" name="day" id="day" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" formControlName="day" required />
                   </div>
                   <div>
                     <label for="hours" class="block mb-2 text-start text-sm font-medium text-gray-900 dark:text-white">Horas Trabajadas</label>
                     <input 
                     (click)="onDateClick($event)"
                     type="number" name="hours" id="hours" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="8" formControlName="hoursWorked" required />
                 </div>
                   
                 <div class=" flex flex-row justify-end gap-2 ">
                  <button
                  class="dark:text-slate-200 text-slate-500 border border-slate-400 inline-flex items-center bg-transparent hover:bg-red-700 hover:text-slate-200 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-slate-600 dark:hover:bg-red-700 dark:focus:ring-blue-800" 
                >
                 
                  Cancelar
                </button>
                <button 
                type="submit" class=" text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Registrar Horas</button>
                </div>

                   
                   
               </form>
           </div>
       </div>
   </div>
</div>
